<div class="row" style="border: 2px solid skyblue;box-shadow: 3px 2px 10px 3px gray;margin-top: 10px" ng-click="showdetail()">
    <h1>{{message1.title}}</h1>
    <h2>{{message1.description}}</h2>
    <div class="col-5">
        <div class="card" style="width: 23rem;">
            <img class="card-img-top" src="{{message1.recipient_img}}" alt="User1 image"/>
            <div class="card-img-overlay">
                <h4 class="card-title">{{message1.created_at}}</h4>
                <p class="card-text">{{message1.recipient}}</p>
            </div>
        </div>
    </div>
    <div class="col-5 offset-2">
        <div class="card" style="width: 23rem;">
            <img class="card-img-top" src="{{message1.sender_img}}" alt="User2 image" />
            <div class="card-img-overlay">
                <h4 class="card-title">{{message1.created_at}}</h4>
                <p class="card-text">{{message1.sender}}</p>
            </div>

        </div>
    </div>
    <!--<div class="col-8 offset-2">-->
        <!--<p class="card-text" ng-repeat="m in message1.repley" ng-bind="m"></p>-->
    <!--</div>-->
<div class="col-8 offset-2">
    <p class="card-text" ng-repeat="m in message1.reply" ng-bind="m.remsg"></p>

<form ng-show="isshowmsg">
    <div class="form-group">
        <label for="remsg"></label>
        <textarea class="form-control" id="remsg" type="text" name="remsg" ng-model="remsg"></textarea>
    </div>
    <button type="button" class="btn btn-primary" ng-click="submit()">submit</button>
</form>
</div>
</div>

<div class="row">
    <div class="offset-2 col-8">
        <button type="button" class="btn btn-primary" ng-click="Reply()">Reply</button>
        <button type="button" class="btn btn-info" ng-click="delete()">Delete</button>
        <button type="button" class="btn btn-danger" ng-click="Mark()">Mark</button>
        <button type="button" class="btn btn-success" ng-click="Back()">back to message page</button>
    </div>
</div>
